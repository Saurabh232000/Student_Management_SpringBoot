<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<script>
    function handleSubmit(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        
        // Replace with your API endpoint to update user data
        fetch('update/1', {
            method: 'PUT',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data) {
                alert('User data updated successfully');
            } else {
                alert('Error updating user data');
            }
        })
        .catch(error => console.error('Error updating user data:', error));
    }
</script>
</head>
<body>
<h1>Registration Form</h1>
<form onsubmit="handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Student Name" required />
    <br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email here" required />
    <br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password here" />
    <br/s><br/>

    <label for="course">Course:</label>
    <input type="text" id="course" name="course" placeholder="Enter Courses here" required />
    <br/><br/>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter mobile number here" pattern="[0-9]{10}" required />
    <br/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
